<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "javascript", "label": "javascript", "shape": "dot", "size": 10}, {"id": "node", "label": "node", "shape": "dot", "size": 10}, {"id": "jquery", "label": "jquery", "shape": "dot", "size": 10}, {"id": "html", "label": "html", "shape": "dot", "size": 10}, {"id": "csss", "label": "csss", "shape": "dot", "size": 10}, {"id": "machine learning", "label": "machine learning", "shape": "dot", "size": 10}, {"id": "python", "label": "python", "shape": "dot", "size": 10}, {"id": "sklearn", "label": "sklearn", "shape": "dot", "size": 10}, {"id": "deep learning", "label": "deep learning", "shape": "dot", "size": 10}, {"id": "keras", "label": "keras", "shape": "dot", "size": 10}, {"id": "cpp", "label": "cpp", "shape": "dot", "size": 10}, {"id": "c", "label": "c", "shape": "dot", "size": 10}, {"id": "c#", "label": "c#", "shape": "dot", "size": 10}, {"id": "java", "label": "java", "shape": "dot", "size": 10}, {"id": "js", "label": "js", "shape": "dot", "size": 10}, {"id": "android", "label": "android", "shape": "dot", "size": 10}, {"id": "php", "label": "php", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "javascript", "to": "node", "value": 20, "weight": 1}, {"from": "javascript", "to": "jquery", "value": 20, "weight": 1}, {"from": "javascript", "to": "html", "weight": 1}, {"from": "javascript", "to": "csss", "weight": 1}, {"from": "machine learning", "to": "python", "value": 20, "weight": 1}, {"from": "machine learning", "to": "sklearn", "value": 20, "weight": 1}, {"from": "machine learning", "to": "deep learning", "weight": 1}, {"from": "machine learning", "to": "keras", "weight": 1}, {"from": "cpp", "to": "c", "value": 20, "weight": 1}, {"from": "cpp", "to": "c#", "weight": 1}, {"from": "java", "to": "js", "value": 20, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
